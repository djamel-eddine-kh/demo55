<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">un.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Report Generation</title>
</h:head>
<h:body>
    <h:form id="mainForm">
        <p:commandButton value="Download PDF" 
                       actionListener="#{reportController.generateReport('PDF')}"
                       ajax="false">
            <p:fileDownload value="#{reportController.report}" />
        </p:commandButton>
        
        <p:commandButton value="Download Excel" 
                       actionListener="#{reportController.generateReport('Excel')}"
                       ajax="false">
            <p:fileDownload value="#{reportController.report}" />
        </p:commandButton>
    </h:form>
</h:body>
</html>

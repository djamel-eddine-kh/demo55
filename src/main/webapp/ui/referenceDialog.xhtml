<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
  <p:dialog header="Reference" widgetVar="referenceDialog" modal="true" resizable="false"
            id="referenceDialog" closable="true" showEffect="fade" hideEffect="fade">
   
      <h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel for="libelle" value="LibellÃ©:" />
        <p:inputText id="libelle" value="#{testDeQualiteController.selectedReference.libelle}" required="true" />

        <p:outputLabel for="designation1" value="Designation1:" />
        <p:inputText id="designation1" value="#{testDeQualiteController.selectedReference.designation1}" required="true" />

        <p:outputLabel for="designation2" value="Designation2:" />
        <p:inputText id="designation2" value="#{testDeQualiteController.selectedReference.designation2}" required="true" />
      </h:panelGrid>

      <p:commandButton value="Save" action="#{testDeQualiteController.addReference}"
    update=":dashboardForm:referenceList :dashboardForm:messages"
    process="referenceDialog"
    oncomplete="PF('referenceDialog').hide();" 
    styleClass="ui-button-success" />


   
  </p:dialog>
</ui:composition>
